<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>  

        <p:dialog modal="true" widgetVar="statusDialog" header="Status"   
                  draggable="false" closable="false">  
            <p:graphicImage value="/design/ajaxloadingbar.gif" />  
        </p:dialog>  

        <h:form id="formLogin" prependId="false"
            onsubmit="document.getElementById('formLogin').action = 'j_security_check';" >  

            <p:panel id="panel" header="Ajax Status">  

                <p:messages />  

                <h:panelGrid columns="3" cellpadding="5">  
                    <h:outputLabel for="j_username" value="Login *" />  
                    <p:inputText id="j_username"      
                                 required="true" label="Login">  
                        <f:validateLength minimum="2" />  
                    </p:inputText>  
                    <p:message for="j_username" />  
                    <h:outputLabel for="j_password" value="Mot de passe *" />  
                    <p:password id="j_password"    
                                 required="true" label="Mot de passe"/>  
                    <p:message for="j_password" />  
                </h:panelGrid>  

                <p:commandButton value="Login"  type ="submit" />  

            </p:panel>  

        </h:form> 
    </h:body>
</html>
